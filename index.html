<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodaSoft - тестовое задание</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper">
                <input type="checkbox" id="modal__input" class="header__input">
                <label class="btn header-btn" for="modal__input">
                    <span class="header-btn__title">Open pop-up button</span>
                </label>
                <div class="modal modal__content">
                    <label class="btn modal-btn" for="modal__input">
                        <span class="modal-btn__title">&times;</span>
                    </label>
                    <span class="modal__text">Pop-up</span>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="main__wrapper">
                <div class="main__block"></div>
                <div class="main__block"></div>
                <div class="main__block"></div>
                <div class="main__block"></div>
                <div class="main__block"></div>
            </div>
        </section>
        <section class="secondary">
            <div class="secondary__wrapper">
                <div class="secondary__block"></div>
                <div class="secondary__block"></div>
                <div class="secondary__block"></div>
                <div class="secondary__block"></div>
            </div>
        </section>
        <footer class="footer footer__block"></footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
